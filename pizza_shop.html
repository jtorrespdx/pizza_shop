<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
       <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
       <!-- <link href="css/animate.css" rel="stylesheet" type="text/css"> -->
       <!-- <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'> -->
   <script src="js/jquery-1.11.3.js"></script>
   <script src="js/scripts.js"></script>
        <title>Pepe's Pizzaria!</title>
    </head>
    <body>
        <div class="container">
            <h1>Pepe's Pizzaria!</h1>
            <h2>The best pizzas in pdx!!!</h2>
            <br>
            <br>
            <div class = "row">
                <div class="col-md-6">
                <h3>Choose your size.</h3>
                <h4>Base prices are for Pepe's signature four-cheese pizza!</h4>
                    <form id="new-pizza">
                        <div class="form group">
                            <select class="form control" name="pizza-size">
                                <option value="small">Small $8</option>
                                <option value="small">Small $12</option>
                                <option value="small">Small $14</option>
                            </select>
                        </div>
                    <h3>Choose additional toppings. Only $1 each!</h3>
                    <div id="new-pizza-topping">
                    <div class="form-group">
                      <button id="add-pizza-toppings" class="btn btn-default">Add toppings!</button>
                    </div>
                    </div>
                    <h3>How many pizzas?</h3>
                        <div class="form-group">
                          <label for="pizza-quantity">Don't let anyone stay hungry.</label>
                          <br/>
                          <input id="pizza-quantity" name="pizza-quantity" type="number" value="1">
                        </div>
                        <button type="submit" class="btn btn-default">Finish order</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div id="results">
                        <h2>Pizza Total</h2>
                        <h2>$<span id="pizza-price"></span></h2>
                    </div>
                </div>
            </div>
    </body>
</html>
