<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
       <link href="css/styles.css" rel="stylesheet" type="text/css">
       <!-- <link href="css/animate.css" rel="stylesheet" type="text/css"> -->
       <!-- <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'> -->
   <script src="js/jquery-1.11.3.js"></script>
   <script src="js/scripts.js"></script>
        <title>Pepe's Pizzaria!</title>
    </head>
    <body>
        <div class="container">
            <div class="page-top">
                <h1>Pepe's Pizzeria!</h1>
                <h2>The best pizzas in pdx!!!</h2>
            </div>
            <br>
            <br>
            <div class = "row">
                <div class="col-md-6">
                    <div class = "pizza-order-left">
                    <h3>Choose your size.</h3>
                    <h4>*Base prices are for Pepe's signature four-cheese pizza!</h4>
                        <form id="new-pizza">
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <select class="form-control" id="pizza-size">
                                        <option value="small">Small $8</option>
                                        <option value="medium">Medium $12</option>
                                        <option value="large">Large $14</option>
                                    </select>
                                </div>
                            </div>
                        <br>
                        <br>
                        <h3>Choose additional toppings. Only $1 each!</h3>
                        <div id="new-pizza-topping">
                        <div class="form-group">
                          <button id="add-pizza-toppings" class="btn btn-default">Add toppings!</button>
                        </div>
                        </div>
                        <br>
                        <h3>How many pizzas?</h3>
                            <div class="form-group">
                              <label for="pizza-quantity"><h4>Don't let anyone stay hungry.</h4></label><br>
                                <!-- <div class="xs-sm-1"> -->
                                    <input class="col-xs-4" id="pizza-quantity" name="pizza-quantity" type="number" value="1">
                                <!-- </div> -->
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default">Finish order</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="pizza-order-right">
                        <div id="results">
                            <h2>Pizza Total</h2>
                            <h2>$<span id="pizza-price"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
